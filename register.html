<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
<body>
<div class="login-wrapper">
  <div class="left">
    <div class="text-wrapper">
      <div class="circle-1"></div>
      <div class="circle-2"></div>
      <h3>Welcome To</h3>
      <h2>RealMBetweenWorlds</h2>
      <div class="divider"></div>
      <p>Register Yourself with Us.</p>
      <div class="circle-3"></div>
      <div class="circle-4"></div>
    </div>
  </div>
  <div class="right">
    <div class="form-wrapper">
      <img src="img/illustration_it_support.png" class="form-img" alt="IT Support" />
      <h3 class="heading">Register Here..!</h3>
      <p class="description">Enter Information to Create Account.</p>
      <form action="">
        <div class="cust-form-group">
          <input type="text" placeholder="User Name" class="cust-form-control" />
          <img src="img/user-icon.png" class="icon-right" alt="User Icon" />
        </div>
        <div class="cust-form-group">
          <input type="text" placeholder="Email" class="cust-form-control" />
          <img src="img/envelop-icon.png" class="icon-right" alt="Envelop" />
        </div>
        <div class="cust-form-group">
          <img src="img/lock-icon.png" class="icon-right" alt="Lock Icon" />
          <input type="text" placeholder="Password" class="cust-form-control pl-2" />
          <img src="img/eye-icon.png" class="icon-right" alt="Eye Icon" />
        </div>
        <div class="cust-form-group">
          <img src="img/lock-icon.png" class="icon-right" alt="Lock Icon" />
          <input type="text" placeholder="Confirm Password" class="cust-form-control pl-2" />
          <img src="img/eye-icon.png" class="icon-right" alt="Eye Icon" />
        </div>
        <div class="cust-checkbox">
          <label class="container">Your are not Allowed to go Against <a href="#">Terms</a>  And <a href="#">Services</a> 
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="login-register-btns">
          <a href="register.html" class="active">Register</a>
          <a href="login.html">Login</a>
        </div>
        <div class="or-text">
          <div class="left-line"></div>
          <p>Or</p>
          <div class="right-line"></div>
        </div>
        <div class="social-btns">
          <button class="facebook-btn">
            <img src="img/fb-icon.png" alt="FB Icon" />
          </button>
          <button class="google-btn">
            <img src="img/google-icon.png" alt="Google Icon" />
          </button>
          <button class="twitter-btn">
            <img src="img/twit-icon.png" alt="Twitter Icon" />
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

  <script src="js/main.js"></script>
</body>
</head>
